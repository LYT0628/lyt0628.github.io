<div class="post">
  <div class="post-title">
    <h3>
     <a href="#">
 
      {{.Title | default (partial "util/basename.html" .)}}
     </a>
     </h3>
    <div class="post-subtitle">2024-3-14</div>
  </div>
  <div class="post-desc">
    {{ .Summary }}
  </div>
  <div class="post-footer">
    <a href="{{ .Permalink }}">
      Read more ->
    </a>
    <ul style="display: flex;">
      {{ range partial "util/tags.html" .  }}
      <li style="margin-left: 10px;"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
      {{ end }}
    </ul>
  </div>
</div>
